{% extends 'layouts/layout.html' %}

{% block content %}
<main class="signup container">
    <div class="row">
        <div class="signug-form">
            <form action="/signup/" method="POST" class="bg-dark signug-form-2 card card-body">
                <h1 class="text-center">Create your account</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" required>
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password" required>
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Rewrite your password" required>
                </div>
                
                <button class="btn btn-outline-light">
                    Sign up
                </button>
                <p class="p-signup">{{message}}</p>
            </form>

        </div>
    </div>
</main>


{% endblock %}
