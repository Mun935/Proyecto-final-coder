{% extends 'layouts/layout.html' %}
{% block content %}


<main class="create_task container">
    <h1 class="text-center">Edit your task</h1>
    <div class="row">
        <div class="create_task-form">
            <div class="bg-dark create_task-form-2 card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{formm.as_p}}
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-light" style="width: 100%;">
                            Save
                        </button>
                    </div>
                </form>

                <div class="d-flex justify-content-center ">
                    <form action="{% url 'complete_task' task.id%}" method="POST" class="p-2">
                        {% csrf_token %}
                        <button class="btn btn-outline-success">
                            Complete
                        </button>
                    </form>
                    <form action="{% url 'delete_task' task.id %}" method="POST" class="p-2">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>



{% endblock %}
